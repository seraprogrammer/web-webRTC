<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Video Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    video {
      width: 45%;
      margin: 10px;
      border: 1px solid #ccc;
    }

    #user-count {
      font-size: 18px;
      margin-top: 20px;
    }

    #chat-box {
      height: 100px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>WebRTC Video Chat</h1>
  <video id="local-video" autoplay muted></video>
  <video id="remote-video" autoplay></video>
  <br />
  <div id="user-count">Users Connected: 0</div>
  <input type="text" id="chat-input" placeholder="Type a message..." />
  <button id="send-chat-button">Send</button>
  <div id="chat-box"></div>

  <!-- Include Socket.IO Client -->
  <script src="https://cdn.socket.io/4.7.0/socket.io.min.js"></script>
  <script>
    const socket = io(); // Connect to the server

    // Configuration for WebRTC peer connection
    const config = {
      iceServers: [
        { urls: "stun:stun.l.google.com:19302" },
        { urls: "stun:stun1.l.google.com:19302" },
        { urls: "stun:stun2.l.google.com:19302" },
        { urls: "stun:stun3.l.google.com:19302" },
        { urls: "stun:stun4.l.google.com:19302" },
        { urls: "stun:trickle-ice.net:3478" },
        {
          urls: "turn:numb.viagenie.ca",
          username: "webrtc@live.com",
          credential: "muazkh",
        },
        {
          urls: "turn:turn.anyfirewall.com:443?transport=tcp",
          username: "webrtc",
          credential: "webrtc",
        },
      ],
    };

    // Variables for managing the peer connection
    let peerConnection;
    let localStream;
    let remoteStream;

    // DOM Elements
    const localVideo = document.getElementById("local-video");
    const remoteVideo = document.getElementById("remote-video");
    const sendChatButton = document.getElementById("send-chat-button");
    const chatInput = document.getElementById("chat-input");
    const chatBox = document.getElementById("chat-box");
    const userCountDiv = document.getElementById("user-count");

    // Function to start capturing local media
    async function startLocalMedia() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: true,
        });
        localVideo.srcObject = localStream;
      } catch (error) {
        console.error("Error accessing media devices:", error);
      }
    }

    // Function to create a new RTCPeerConnection
    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(config);

      // Add local stream tracks to the peer connection
      if (localStream) {
        localStream.getTracks().forEach((track) => {
          peerConnection.addTrack(track, localStream);
        });
      }

      // Handle incoming tracks from the remote peer
      peerConnection.ontrack = (event) => {
        remoteStream = event.streams[0];
        remoteVideo.srcObject = remoteStream;
      };

      // Handle ICE candidates
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit("ice-candidate", {
            roomId: "default-room",
            candidate: event.candidate,
          });
        }
      };
    }

    // Start local media and join the default room
    startLocalMedia().then(() => {
      createPeerConnection();

      // Automatically join the default room
      socket.emit("join-room", "default-room");

      // Listen for user count updates
      socket.on("user-count", (data) => {
        userCountDiv.textContent = `Users Connected: ${data.count}`;
      });

      // Handle incoming offers
      socket.on("offer", async (data) => {
        console.log("Received offer from:", data.from);
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit("answer", {
          roomId: "default-room",
          answer: peerConnection.localDescription,
          to: data.from,
        });
      });

      // Handle incoming answers
      socket.on("answer", async (data) => {
        console.log("Received answer from:", data.from);
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
      });

      // Handle incoming ICE candidates
      socket.on("ice-candidate", async (data) => {
        console.log("Received ICE candidate from:", data.from);
        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
      });

      // Handle user disconnections
      socket.on("user-disconnected", (userId) => {
        console.log(`User ${userId} disconnected`);
        remoteVideo.srcObject = null;
      });
    });

    // Send a chat message
    sendChatButton.addEventListener("click", () => {
      const message = chatInput.value.trim();
      if (!message) return;

      socket.emit("chat-message", {
        roomId: "default-room",
        message,
      });

      chatInput.value = "";
    });

    // Listen for chat messages from others
    socket.on("chat-message", (data) => {
      console.log(`Received chat message from ${data.sender}: ${data.message}`);
      chatBox.innerHTML += `<p><strong>${data.sender}:</strong> ${data.message}</p>`;
    });

    // Function to create an offer
    async function createOffer() {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      socket.emit("offer", {
        roomId: "default-room",
        offer: peerConnection.localDescription,
      });
    }
  </script>
</body>

</html>
